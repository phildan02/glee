<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="images/icons/logo.png" alt="logo">
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages +</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="user-nav">
                    <a class="user-nav__item user-nav__search" href="#">
                        <img class="user-nav__search-icon" src="images/icons/search.svg" alt="search icon">
                    </a>
                    <div class="user-nav__item user-nav__purchase">
                        <a class="user-nav__wishlist" href="#">
                            <img class="user-nav__wishlist-icon" src="images/icons/wishlist.svg" alt="wishlist icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__cart" href="#">
                            <img class="user-nav__cart-icon" src="images/icons/cart.svg" alt="cart icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__item user-nav__shortcut-menu" href="#">
                        <img class="user-nav__shortcut-menu-icon" src="images/icons/dots.svg" alt="shortcut-menu icon">
                    </a>
                </div>
            </div>
        </div>
    </header>


    <main class="main"></main>


    <footer class="footer"></footer>

    <script src="js/main.min.js"></script>
</body>
</html>
